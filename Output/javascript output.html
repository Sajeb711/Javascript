<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/javascript-favicon-120.png" type="image/x-icon">
  <title>javascript output</title>
  <style>
    button{
      
      border-radius: 15px;
      border: none;
      margin-top: 50px;
    }
   button a{
      text-decoration: none;
      font-size: 20px;
      padding: 13px 8px;
      color: black;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- how to show javascript output -->

  <!-- 
  
    javascript output তিন ভাবে দেখা যায়। 
  1.  consol.log("");
  2. document.write("");
  3. alert("");

-->
  <script>

    console.log("i am sajeb chakraborty");
    console.log("23");
     // console.log এর  আউটপুট inspect করে console এ দেখতে হবে বা দেখা যাবে।। 
     
     document.write("<b> Name:</b> i am sajeb chakraborty <br> "); 
     document.write("<b>Status:</b> i am a student <br> "); 
     document.write("<b>Profession:</b> i am a web developer <br> "); 
     document.write("<b>Address:</b> lives in rajshahi <br> ");
     document.write("<b>Phone:</b> 01995046112 <br> ");
     document.write("<b>Expert At:</b> html , css <br> ");
     
     // document.write এর  আউটপুট  html এর মতো সরাসরি দেখা যাবে।। 
     
     alert('i am a web developer');
     
     // alert এর  আউটপুট  page খোলার সাথেসাথে ওপরে alert box চলে আসবে তখন আউটপুট দেখা যাবে।। 
     
  </script>

  <button><a href="/Class 2/variables.js">Class 2</a></button>
</body>
</body>
</html>

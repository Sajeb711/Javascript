<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/javascript-favicon-120.png" type="image/x-icon">
  <title>Task 3</title>
</head>
<body>
  <script>
    var num1 = prompt("Enter first number : ");
    var num2 = prompt("Enter second number : ");

    num1 = parseInt(num1,10);
    num2 = parseInt(num2,10);

     plus  = num1+ num2;
    document.write(num1 + "+" + num2 + "=" + plus + "<br>");

     minus = num1- num2;
     document.write(num1 + "-" + num2 + "=" + minus + "<br>" );


     into = num1* num2;
     document.write(num1 + "*" + num2 + "=" + into + "<br>" );

     devide = num1 / num2;
    document.write(num1 + "/" + num2 + "=" + devide  + "<br>");

     modulus = num1% num2;
     document.write(num1 + "%" + num2 + "=" + modulus  + "<br>");


  </script>
</body>
</html>
